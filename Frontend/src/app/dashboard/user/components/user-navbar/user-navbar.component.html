<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left section -->
      <div class="flex items-center space-x-4">
        <!-- Back button -->
        <button 
          (click)="handleBack()"
          class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
          title="Go back">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>

        <!-- Logo/Brand -->
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">Ride App</h1>
        </div>

        <!-- Date display -->
        <div class="hidden md:block text-sm text-gray-500">
          {{ getCurrentDate() }}
        </div>
      </div>

      <!-- Center section - Search -->
      <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
        <div class="max-w-lg w-full lg:max-w-xs mt-4">
          <label for="search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>
            <input
              id="search"
              name="search"
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Search destinations..."
              type="search"
              [(ngModel)]="searchQuery"
              (keydown)="onSearchKeyPress($event)">
          </div>
        </div>
      </div>

      <!-- Right section -->
      <div class="flex items-center space-x-4">
        <!-- Loading indicator -->
        <div *ngIf="isLoading" class="flex items-center">
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
        </div>

        <!-- Error indicator -->
        <div *ngIf="error" class="flex items-center">
          <button 
            (click)="clearError()"
            class="text-red-600 hover:text-red-700 text-sm"
            title="Clear error">
            Error: {{ error }}
          </button>
        </div>

        <!-- User Membership (hidden on mobile) -->
        <div *ngIf="user" class="hidden md:flex items-center space-x-1 text-sm">
          <span [class]="'px-2 py-1 rounded-full text-xs font-medium ' + getMembershipBadgeColor()">
            {{ getMembershipText() }}
          </span>
        </div>

        <!-- Notifications -->
        <button 
          (click)="handleNotifications()"
          class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors relative"
          title="Notifications">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.97 4.757l-.022.005A6.002 6.002 0 0 0 6 10c0 2.485-.84 4.445-2.23 5.81-.37.362-.582.767-.609 1.19h14.478c-.027-.423-.24-.828-.61-1.19C15.64 14.445 14.8 12.485 14.8 10a6.002 6.002 0 0 0-4.948-5.238l-.022-.005A1.002 1.002 0 0 0 8.83 4.757z"/>
          </svg>
          <!-- Notification badge -->
          <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"></span>
        </button>

        <!-- Settings -->
        <button 
          (click)="handleSettings()"
          class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
          title="Settings">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </button>

        <!-- User menu dropdown -->
        <div class="relative" *ngIf="user">
          <button 
            (click)="handleUserProfile()"
            class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 transition-colors">
            <!-- User avatar -->
            <div class="h-8 w-8 bg-purple-600 rounded-full flex items-center justify-center">
              <span class="text-sm font-medium text-white">{{ getUserInitials(user.userName) }}</span>
            </div>
            <!-- User info -->
            <div class="hidden md:block text-left">
              <div class="text-sm font-medium text-gray-900">{{ user.userName }}</div>
              <div class="text-xs text-gray-500">{{ user.email }}</div>
              <div class="text-xs text-gray-400">{{ getTotalRides() }} rides</div>
            </div>
          </button>
        </div>

        <!-- Logout button -->
        <button 
          (click)="handleLogout($event)"
          class="p-2 rounded-md text-gray-600 hover:text-red-600 hover:bg-red-50 transition-colors"
          title="Logout">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </button>

        <!-- Mobile menu button -->
        <button 
          (click)="toggleMobileSidebar()"
          class="md:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile sidebar overlay -->
  <div 
    *ngIf="isMobileSidebarOpen" 
    class="fixed inset-0 z-40 md:hidden"
    (click)="closeMobileSidebar()">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>
  </div>

  <!-- Mobile sidebar -->
  <div 
    *ngIf="isMobileSidebarOpen"
    class="fixed top-0 right-0 bottom-0 w-64 bg-white shadow-xl z-50 md:hidden transform transition-transform">
    <!-- Mobile sidebar header -->
    <div class="flex items-center justify-between p-4 border-b">
      <h2 class="text-lg font-medium text-gray-900">Menu</h2>
      <button 
        (click)="closeMobileSidebar()"
        class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- User stats in mobile -->
    <div *ngIf="user" class="p-4 border-b">
      <div class="flex items-center justify-between">
        <span class="text-sm font-medium text-gray-700">Status:</span>
        <span [class]="'px-3 py-1 rounded-full text-xs font-medium ' + getMembershipBadgeColor()">
          {{ getMembershipText() }}
        </span>
      </div>
      <div class="mt-3 grid grid-cols-2 gap-3 text-sm">
        <div class="text-center">
          <div class="font-medium text-gray-900">{{ getTotalRides() }}</div>
          <div class="text-gray-500">Rides</div>
        </div>
        <div class="text-center">
          <div class="font-medium text-gray-900">2</div>
          <div class="text-gray-500">Active</div>
        </div>
      </div>
    </div>

    <!-- Mobile search -->
    <div class="p-4">
      <input
        class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search destinations..."
        type="search"
        [(ngModel)]="mobileSearchQuery"
        (keydown)="onMobileSearchKeyPress($event)">
    </div>

    <!-- Mobile menu items -->
    <div class="px-4 pb-4 space-y-2">
      <!-- Quick actions -->
      <div class="text-xs font-medium text-gray-500 uppercase tracking-wide mb-2">Quick Actions</div>
      <button 
        (click)="quickRequestRide(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100">
        Request Ride
      </button>
      <button 
        (click)="quickViewRides(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        My Rides
      </button>
      <button 
        (click)="quickViewPayment(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Payment
      </button>

      <hr class="my-3">

      <!-- Regular menu items -->
      <button 
        (click)="handleUserProfile(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Profile
      </button>
      <button 
        (click)="handleRideHistory(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Ride History
      </button>
      <button 
        (click)="handlePayment(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Payment Methods
      </button>
      <button 
        (click)="handleSavedPlaces(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Saved Places
      </button>
      <button 
        (click)="handleNotifications(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Notifications
      </button>
      <button 
        (click)="handleSettings(); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Settings
      </button>

      <hr class="my-3">

      <button 
        (click)="handleLogout($event); closeMobileSidebar()"
        class="w-full text-left px-3 py-2 rounded-md text-red-700 hover:bg-red-50">
        Logout
      </button>
    </div>
  </div>
</nav>
