<div class="h-full bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900 shadow-xl">
  <div class="flex flex-col h-full">
    <!-- Logo Section -->
    <div class="p-6 border-b border-slate-700/50">
      <a [routerLink]="['/']" class="flex items-center group">
        <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl mr-3 shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-white group-hover:text-emerald-400 transition-colors montserrat-font">
          CabFlow
          </h1>
          <p class="text-xs text-slate-400 font-medium">Ride Booking</p>
        </div>
      </a>
    </div>

    <!-- Navigation -->
    <div class="flex-1 px-4 py-6">
      <nav class="space-y-2">
        @for (route of routes; track route.href) {
          <a
            [routerLink]="route.href"
            class="flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 group relative mx-2"
            [class.bg-white/10]="isActive(route.href)"
            [class.text-white]="isActive(route.href)"
            [class.shadow-lg]="isActive(route.href)"
            [class.backdrop-blur-sm]="isActive(route.href)"
            [class.border]="isActive(route.href)"
            [class.border-white/20]="isActive(route.href)"
            [class.text-slate-300]="!isActive(route.href)"
            [class.hover:bg-white/5]="!isActive(route.href)"
            [class.hover:text-white]="!isActive(route.href)"
            [class.hover:translate-x-1]="!isActive(route.href)">
            <svg class="w-5 h-5 mr-3 transition-colors" 
                 [class.text-emerald-400]="isActive(route.href)"
                 [class.text-slate-400]="!isActive(route.href)"
                 [class.group-hover:text-white]="!isActive(route.href)"
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24" 
                 xmlns="http://www.w3.org/2000/svg">
              @switch (route.icon) {
                @case ('LayoutDashboard') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                }
                @case ('MapPin') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                }
                @case ('Activity') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                }
                @case ('CreditCard') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                }
                @case ('History') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                }
                @case ('Heart') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                }
                @case ('User') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                }
                @case ('Settings') {
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                }
              }
            </svg>
            <span class="flex-1">{{ route.label }}</span>
            @if (isActive(route.href)) {
              <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            }
            
            <!-- Active indicator -->
            @if (isActive(route.href)) {
              <div class="absolute left-0 top-0 bottom-0 w-1 bg-emerald-400 rounded-r-full"></div>
            }
          </a>
        }
      </nav>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-slate-700/50">
      <div class="text-center">
        <p class="text-xs text-slate-400">
          Â© 2025 CabFlow Pvt Ltd
        </p>
        <p class="text-xs text-slate-500 mt-1">
          Ride Booking
        </p>
      </div>
    </div>
  </div>
</div>
