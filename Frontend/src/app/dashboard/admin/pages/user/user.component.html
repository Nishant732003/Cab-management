<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-semibold leading-tight">Users</h2>
      <button (click)="refreshData()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" [disabled]="isLoading">
        <i class="fas fa-sync-alt" [ngClass]="{'animate-spin': isLoading}"></i>
        <span class="ml-2">Refresh</span>
      </button>
    </div>

    <div *ngIf="isLoading" class="text-center py-10">
      <div class="spinner border-t-4 border-b-4 border-indigo-500 rounded-full w-12 h-12 mx-auto"></div>
      <p class="mt-2 text-gray-600">Loading Users...</p>
    </div>

    <div *ngIf="errorMessage && !isLoading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-4" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline ml-2">{{ errorMessage }}</span>
    </div>

    <div *ngIf="!isLoading && !errorMessage" class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th class="table-header">User</th>
              <th class="table-header">Username</th>
              <th class="table-header">Contact</th>
              <th class="table-header">User ID</th>
              <th class="table-header">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td class="table-cell">
                <div class="flex items-center">
                  <div class="flex-shrink-0 w-10 h-10">
                    <img class="w-full h-full rounded-full" src="https://i.pravatar.cc/150?u={{customer.userId}}" alt="User Avatar" />
                  </div>
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap font-semibold">{{ customer.name }}</p>
                  </div>
                </div>
              </td>
              <td class="table-cell">
                <p class="text-gray-900 whitespace-no-wrap">{{ customer.username }}</p>
              </td>
              <td class="table-cell">
                <p class="text-gray-900 whitespace-no-wrap">{{ customer.email }}</p>
                <p class="text-gray-600 whitespace-no-wrap text-sm">{{ customer.mobileNumber }}</p>
              </td>
              <td class="table-cell">
                <span class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                  <span aria-hidden class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                  <span class="relative">ID: {{ customer.userId }}</span>
                </span>
              </td>
              <td class="table-cell text-center">
                <button class="text-red-500 hover:text-red-700">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="customers.length === 0">
                <td colspan="5" class="text-center py-10 text-gray-500">
                    <p>No customers found.</p>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
