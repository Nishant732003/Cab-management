<!-- Driver Navbar Component Template -->
<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <!-- Left section -->
      <div class="flex items-center space-x-4">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">Driver Dashboard</h1>
        </div>
      </div>

      <!-- Right section -->
      <div class="flex items-center space-x-4">
        <!-- User menu dropdown -->
        <div class="relative" *ngIf="user">
          <button 
            class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 transition-colors">
            
            <!-- User avatar -->
            <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
              <span class="text-sm font-medium text-white">{{ getUserInitials(user.name) }}</span>
            </div>

            <!-- User info -->
           <!-- User info -->
<div class="text-left flex flex-col">
  <div class="text-sm font-medium text-gray-900">{{ user.name }}</div>
  <div class="text-xs mt-1">
    <span class="inline-block px-2 py-0.5 rounded-full text-white text-[10px] font-semibold 
                 bg-emerald-400 uppercase">
      {{ user.role }}
    </span>
  </div>
</div>

          </button>
        </div>

        <!-- Logout button -->
        <button 
        
          (click)="handleLogout($event)"

          class="p-2 rounded-md text-gray-600 hover:text-red-600 hover:bg-red-50 transition-colors"
          title="Logout">
            <a href="/login" class="flex items-center group">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          </a>
        </button>
      </div>
    </div>
  </div>
</nav>
