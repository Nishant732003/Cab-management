<!-- Driver Navbar Component Template -->
<nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <!-- Left section -->
      <div class="flex items-center space-x-4">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">Admin Dashboard</h1>
        </div>
      </div>
<!-- Right section -->
<div class="flex items-center space-x-4">
  <!-- User menu dropdown -->
  <div class="relative" *ngIf="user">
    <button class="flex items-center gap-3 p-2 rounded-md hover:bg-gray-100 transition-colors">
      
      <!-- Avatar (image fallback to initials) -->
      <div class="relative">
        <!-- Optional image -->
        <img *ngIf="user.avatarUrl"
             [src]="user.avatarUrl"
             alt="{{ user.name }}"
             class="h-9 w-9 rounded-full ring-2 ring-indigo-500/40 object-cover" />
        <!-- Fallback initials -->
        <div *ngIf="!user.avatarUrl"
             class="h-9 w-9 rounded-full grid place-items-center text-white text-sm font-semibold user-avatar ring-2 ring-indigo-500/40">
          {{ getUserInitials(user.name) }}
        </div>
        <!-- Online dot (optional) -->
        <span class="absolute -right-0.5 -bottom-0.5 h-3 w-3 rounded-full bg-emerald-500 ring-2 ring-white"></span>
      </div>

      <!-- User info -->
      <div class="text-left leading-tight user-info-desktop">
        <div class="text-sm font-semibold text-gray-900  text-blue tracking-tight">
          {{ user.name }}
        </div>
        <div class="mt-0.5">
          <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-[11px] font-medium role-badge"
                [ngClass]="getRoleBadgeClass(user.role)">
            <span class="h-1.5 w-1.5 rounded-full role-dot"></span>
            {{ user.role | titlecase }}
          </span>
        </div>
      </div>
    </button>
  </div>

  <!-- Logout -->
  <button (click)="handleLogout($event)"
          class="p-2 rounded-md text-gray-600 hover:text-red-600 hover:bg-red-50 transition-colors"
          title="Logout" aria-label="Logout">
    <a href="/" class="flex items-center group" aria-hidden="true" tabindex="-1">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
    </a>
  </button>
</div>
