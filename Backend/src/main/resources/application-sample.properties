# Server Configuration
server.port=8080

# ===================================================================
# Google Cloud SQL (MySQL) Configuration
# ===================================================================

# Set to true to enable the Cloud SQL connection
spring.cloud.gcp.sql.enabled=true

# This is the Instance Connection Name you copied from the GCP console
spring.cloud.gcp.sql.instance-connection-name=plucky-aegis-468804-j5:asia-south1:cab-booking-instance

# Your database name
spring.cloud.gcp.sql.database-name=cabbookingdb

# Your database username and password
# For security, use environment variables instead of hardcoding these!
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

# ===================================================================
# JPA/Hibernate Configuration (Remains the same)
# ===================================================================
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# JWT Configuration (Remains the same)
# ===================================================================
jwt.secret=your-256-bit-secret-key-for-jwt-signing-must-be-32-chars
jwt.expiration=86400000

# ===================================================================
# Spring Mail Configuration
# ===================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={your-email-address}
spring.mail.password={your-email-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================================================
# File Upload Configuration
# ===================================================================
# Define the directory where profile photos will be stored.
# Use an absolute path for production or a relative path for development.
upload.path=./profile-photos