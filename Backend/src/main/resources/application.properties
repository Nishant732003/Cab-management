# Server Configuration
server.port=8080

# ===================================================================
# MySQL Database Configuration
# ===================================================================

# MySQL Connection URL
# Replace 'your_database_name' with the actual name of your database.
# The 'createDatabaseIfNotExist=true' part is convenient for first-time setup.
spring.datasource.url=jdbc:mysql://localhost:3306/cabbookingdb?createDatabaseIfNotExist=true

# MySQL Driver Class Name
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Your MySQL username and password
# Replace 'root' and 'your_password' with your actual MySQL credentials.
spring.datasource.username=root
spring.datasource.password=rootpass123

# ===================================================================
# JPA/Hibernate Configuration for MySQL
# ===================================================================

spring.jpa.show-sql=true

# This tells Hibernate which type of SQL to generate.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 'update' will update the database schema based on your @Entity classes.
# For production, you might switch to 'validate' or use a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true

