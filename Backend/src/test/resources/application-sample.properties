# ===================================================================
# Test Database Configuration
# ===================================================================
# Use the H2 in-memory database for all tests to keep them fast and isolated.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Tell Hibernate to work with H2 and create a fresh schema for each test run.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# ===================================================================
# Dummy Mail Configuration for Tests
# ===================================================================
# These properties are required to allow the ApplicationContext to load successfully.
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# ===================================================================
# Dummy File Upload Configuration for Tests
# ===================================================================
# This property is needed by the FileUploadService.
upload.path=./target/test-uploads